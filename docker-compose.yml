services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - '5001:5001'
    volumes:
      - ./:/app/
      - /app/node_modules
    environment:
      - TZ=Asia/Seoul
    command:
      - bash
      - -c
      - npm run local
    depends_on:
      - mysql

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: test1234
      MYSQL_DATABASE: product
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testuser
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    ports:
      - 3306:3306
